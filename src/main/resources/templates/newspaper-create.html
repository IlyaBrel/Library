<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link href="../static/like.css" th:href="@{like.css}" rel="stylesheet" media="screen"/>
<head>
    <meta charset="UTF-8">
    <title>Create Newspaper</title>
</head>
<body>

    <div align="center">

        <h1>Create New Newspaper</h1>
        <br/>
        <form action="#" th:action="@{/newspaper-create}" th:object="${newspaper}" method="post">
            <table border="0" cellpadding="10">
                <tr>
                    <td>Newspaper Name:</td>
                    <td><input type="text" th:field="*{newspaperName}" id="newspaperName" placeholder="Newspaper name" required></td>
                </tr>
                <tr>
                    <td>Data of publication:</td>
                    <td><input type="text" th:field="*{dataOfPublication}" id="dataOfPublication"
                               placeholder="Data of publication" required></td>
                </tr>
                <tr>
                    <td>Author:</td>
                    <td><input type="text" th:field="*{author}" id="author" placeholder="Author" required></td>
                </tr>
                <tr>
                    <td>Publisher:</td>
                    <td><input type="text" th:field="*{publisher}" id="publisher" placeholder="Publisher" required></td>
                </tr>

            </table>
            <input class="buttons" type="submit" value="Create newspaper">
        </form>
    </div>


</form>
</body>
</html>
