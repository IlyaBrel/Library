<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<link href="../static/like.css" th:href="@{like.css}" rel="stylesheet" media="screen"/>

<head>
    <meta charset="UTF-8">
    <title>Edit book</title>

</head>

<body>
<div align="center">
    <h1>Edit book</h1>

    <form action="#" th:action="@{/book-update}" th:object="${book}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Book ID:</td>
                <td><input readonly type="number" th:field="*{id}" id="id" placeholder="ID"/></td>
            </tr>
            <tr>
                <td>Book Name:</td>
                <td><input type="text" th:field="*{bookName}" id="bookName" placeholder="Book name" required></td>
            </tr>
            <tr>
                <td>Data of publication:</td>
                <td><input type="text" th:field="*{dataOfPublication}" id="dataOfPublication"
                           placeholder="Data of publication" required></td>
            </tr>
            <tr>
                <td>Author:</td>
                <td><input type="text" th:field="*{author}" id="author" placeholder="Author" required></td>
            </tr>
            <tr>
                <td>Publisher:</td>
                <td><input type="text" th:field="*{publisher}" id="publisher" placeholder="Publisher" required></td>
            </tr>
            <tr>

            </tr>
        </table>
        <input class="buttons" type="submit" value="Update book">
    </form>
</div>
</body>
</html>
